<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/main.css" />
    <title>SVG</title>
  </head>
  <body>
    <div class="wrapper">
      <p>Mask</p>
      <svg width="100" height="100%" viewBox="0 0 400 400">
        <linearGradient id="maskGradient">
          <stop offset="10%" stop-color="#fff" />
          <stop offset="50%" stop-color="#425" />
        </linearGradient>

        <mask id="mask01">
          <ellipse
            cx="50%"
            cy="50%"
            rx="200"
            ry="200"
            fill="url(#maskGradient)"
          />
        </mask>

        <image
          xlink:href="./assets/grapefruit-slice-332-332.jpeg"
          y="0"
          x="0"
          width="100%"
          height="100%"
          mask="url(#mask01)"
        />
      </svg>
      <svg width="100%" height="100%" viewBox="0 0 400 400">
        <g id="RS">
          <rect x="0" y="0" width="100" height="250" fill="rgb(25%,25%,25%)" />
          <rect
            x="100"
            y="0"
            width="100"
            height="250"
            fill="rgb(50%,50%,50%)"
          />
          <rect
            x="200"
            y="0"
            width="100"
            height="250"
            fill="rgb(75%,75%,75%)"
          />
          <rect
            x="300"
            y="0"
            width="100"
            height="250"
            fill="rgb(100%,100%,100%)"
          />
        </g>

        <text x="10" y="60" font-family="impact" font-size="52" fill="red">
          unmasked values
        </text>
        <use xlink:href="#RS" transform="translate(0,100)" />
        <rect x="0" y="160" height="12" width="400" fill="grey" />
        <mask id="mask">
          <use xlink:href="#RS" transform="scale(1,2)" />
        </mask>

        <g id="G" mask="url(#mask)">
          <text x="20" y="280" font-family="impact" font-size="52" fill="red">
            Masked values
          </text>
          <rect x="0" y="200" height="15" width="400" fill="red" />
          <text x="0" y="180" font-family="impact" font-size="52" fill="red">
            25% 50% 75% 100%
          </text>
          <rect x="0" y="100" height="15" width="400" fill="red" />
        </g>
      </svg>
      <svg width="100%" height="100%" viewBox="0 0 400 400">
        <linearGradient id="gradient1">
          <stop offset="0.0" stop-color="black" />
          <stop offset="1" stop-color="white" />
        </linearGradient>

        <mask id="Ma">
          <rect x="0" y="50" width="400" height="200" fill="url(#gradient1)" />
        </mask>

        <text
          x="0"
          y="200"
          font-family="impact"
          font-size="52"
          mask="url(#Ma)"
          fill="black"
        >
          Some Masked Text
        </text>
      </svg>
    </div>
    <svg width="100%" height="100%" viewBox="0 0 200 200">
      <image
        xlink:href="./assets/grapefruit-slice-332-332.jpeg"
        y="0"
        x="0"
        width="100%"
        height="100%"
        clip-path="url(#clip)"
      />
      <clipPath id="clip">
        <rect x="0" y="0" width="100" height="100" />
      </clipPath>
    </svg>
    <svg width="100%" height="100%" viewBox="0 0 200 200">
      <defs>
        <pattern id="Oval" patternUnits="userSpaceOnUse" width="22" height="15">
          <g id="ovals3" fill="#835" stroke-width=".7" stroke="#006">
            <ellipse cx="16" cy="8" rx="4" ry="2" />
            <ellipse cx="8" cy="3" rx="4" ry="2" />
            <ellipse cx="5" cy="11" rx="4" ry="2" />
          </g>
        </pattern>
      </defs>
      <circle cx="100" cy="100" r="100" stroke="black" fill="url(#Oval)" />
    </svg>
    <svg width="100%" height="100%" viewBox="0 0 200 200">
      <use xlink:href="./assets/circle.svg#circle"></use>
    </svg>
    <svg width="100%" height="100%" viewBox="0 0 200 200">
      <linearGradient id="linear" gradientTransform="rotate(30, 0, 0)">
        <stop offset="10%" stop-color="red" />
        <stop offset="30%" stop-color="blue" />
        <stop offset="70%" stop-color="green" />
        <stop offset="100%" stop-color="blue" />
      </linearGradient>
      <circle
        cx="100"
        cy="100"
        r="100"
        stroke="black"
        fill="url(#linear)"
        d="M 100,0 L 50,200 150,200 100,0"
      />
    </svg>
    <svg width="100%" height="100%" viewBox="0 0 200 200">
      <radialGradient
        id="radial"
        cx="30%"
        cy="60%"
        fx="26%"
        fy="34%"
        spreadMethod="reflect"
        gradientUnits="userSpaceOnUse"
      >
        <stop offset="0%" stop-color="red" />
        <stop id="OF" offset="0.5" stop-color="white" />
        <stop offset="100%" stop-color="blue" />
        <stop offset="30%" stop-color="red" />
        <stop offset="50%" stop-color="blue" />
        <stop offset="70%" stop-color="red" />
        <stop offset="100%" stop-color="blue" />
      </radialGradient>
      <circle
        cx="100"
        cy="100"
        r="100"
        stroke="black"
        fill="url(#radial)"
        d="M 100,0 L 50,200 150,200 100,0"
      />
    </svg>

    <source src="./src/index.js" />
  </body>
</html>
