<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>SVG</title>
  </head>
  <body>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <linearGradient id="LG">
        <stop id="s0" offset="0" stop-color="grey" />
        <stop id="s1" offset=".5" stop-color="lightgrey" />
        <stop id="s2" offset="1" stop-color="grey" />
      </linearGradient>
      <g id="MyGroup" onclick="modify()">
        <rect
          x="30"
          y="40"
          width="230"
          height="30"
          fill="#ddd"
          stroke="black"
        />
        <text id="T" x="50" y="63" font-size="18pt" fill="black">
          Random Gradient
        </text>
      </g>
      <rect
        x="30"
        y="70"
        width="230"
        height="70"
        fill="url(#LG)"
        stroke="black"
      />
    </svg>
    <script>
      function modify() {
        for (var i = 0; i < 3; i++) {
          let S = document.getElementById("s" + i);
          S.setAttributeNS(null, "stop-color", color());
        }
      }
      function color() {
        r = Math.random() * 4096;
        return "#" + Math.floor(r).toString(16);
      }
    </script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
